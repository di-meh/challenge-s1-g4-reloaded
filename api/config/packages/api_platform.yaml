api_platform:
    title: Hello API Platform
    version: 1.0.0
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
    # Mercure integration, remove if unwanted
    mercure: ~
    # Good cache defaults for REST APIs
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
